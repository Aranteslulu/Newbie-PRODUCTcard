<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="separator">
        <div class="left">
          <img src="images/image-product-desktop.jpg" alt="perfum image" class="perfum">
        </div>

        <div class="right">
          <div>
            <p class="first-text"> PERFUME </p>

            <h1> Gabrielle Essence Eau De Parfum </h1>

          </div>

          <div class="content">
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL. </p>
          </div>

          <div class="cash">
            <h1 class="discount"> $149.99 </h1>
            <p class="price"> $169.99 </p>
          </div>

          <div class="btn"> <button> <img src="images/icon-cart.svg" alt="cart icon"> Add to Cart </button></div>

          

        </div>
      </div>
<div class="luiza">
            <p>Solution made by <a href="https://github.com/Aranteslulu">Luiza Arantes</a> </p>
          </div>

    </div>
  </main>
</body>

</html>
